<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Portfolio */
        body {
            background-color: #2B2C36; /* Set a background color for the entire page */
            color: white; /* Font color */
            font-size: 18px; /* Font size */
        }
        .project-container {
            /* border: 2px solid white; Add a border to the button */
            margin: 50px; /* Remove margin */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically center content */
            padding: 20px; /* Add padding inside each project container */
            box-shadow: none; /* Remove shadow */
        }
        .image-container {
            position: relative;
            padding-bottom: 65%; /* 75% of the width for a 3:4 aspect ratio */
            overflow: hidden;
            }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            transition: transform 0.3s;
            border-radius: 10px; /* Add rounded corners to images */
            }
        .image-container:hover img {
            transform: scale(1.1);
        }
        /* .project-image {
            margin: 50px;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .project-image img {
            object-fit: cover;
            height: 300px;
            transition: transform 0.3s;
            border-radius: 8px; 
        } */
        /* .project-image a {
            display: block;
        } */
        .project-description {
            flex: 1;
            padding: 20px; /* Add padding inside description for spacing */
        }
        .project-description h1 {
            text-align: left; /* Always align heading to the left */
            font-size: 2em;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 10%;
        }
        .project-description p {
            text-align: left; /* Align description text to the left by default */
            font-size: 1.1em;

        }
        .project-description a.btn-primary {
            display: inline-block;
            background-color: transparent; /* Make the button background transparent */
            color: white; /* Button text color */
            padding: 8px 16px; /* Add padding to the button */
            border: 2px solid white; /* Add a border to the button */
            border-radius: 25px; /* Increase border radius for a rounded appearance */
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Transition for background color and text color */
        }
        .project-description a.btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background color on hover */
            color: white; /* Text color on hover */
        }
        /* Right-align text when image is on the right */
        .project-container.text-on-right .project-description {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">My Portfolio</h1>
        <!-- Project 1 - Image on the left -->
        <div class="row project-container">
            <div class="col-md-8">
                <div class="image-container">
                    <a href="project1-details.html">
                        <img src="images/ATPen/proto1.jpg" alt="Project 1" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="project-description">
                    <h1>Development of an anti-tremor pen</h1>
                    <p>A mechanical anti-tremor pen to assist people with 
                        essential tremor</p>
                    <a href="project1-details.html" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <!-- Project 2 - Image on the right -->
        <div class="row project-container">
            <div class="col-md-4">
                <div class="project-description">
                    <h1>Master thesis: GNC of a sounding rocket</h1>
                    <p>Optimal Control and Guidance of a Sounding Rocket</p>
                    <a href="project2-details.html" class="btn btn-primary">Learn More</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="image-container">
                    <a href="project2-details.html">
                        <img src="images/icarus/cm4_board.png" alt="Project 2">
                    </a>
                </div>
            </div>
        </div>
        <!-- Add more projects here, alternating the image and description placement -->
    </div>
</body>
</html>
